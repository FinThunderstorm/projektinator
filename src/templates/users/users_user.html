{% extends "layout.html" %}
{% block title %}User ”{{ user.fullname}}”{% endblock %}
{% block content %}
<form action="/users/{{ user.user_id }}" method="POST">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="user_id" name="user_id" value="{{user.user_id}}">
        <label class="mdl-textfield__label" for="user_id">User ID</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" name="username" value="{{user.username}}">
        <label class="mdl-textfield__label" for="username">Username</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" name="password">
        <label class="mdl-textfield__label" for="password">Password</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password_confirm" name="password_confirm">
        <label class="mdl-textfield__label" for="password_confirm">Confirm password</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="firstname" name="firstname" value="{{user.firstname}}">
        <label class="mdl-textfield__label" for="firstname">Firstname</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="lastname" name="lastname" value="{{user.lastname}}">
        <label class="mdl-textfield__label" for="lastname">Lastname</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email" name="email" value="{{user.email}}">
        <label class="mdl-textfield__label" for="email">Email</label>
    </div>

    

    <input type="hidden" name="user_role" value="{{ user.user_role}}" />
    <input type="hidden" name="profile_image" value="{{ user.profile_image}}" />

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Save
    </button>
</form>
{% endblock %}
